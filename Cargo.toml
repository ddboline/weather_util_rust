[package]
name = "weather_util_rust"
version = "0.6.1"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"
license-file = "LICENSE"
description = "CLI tool to pull weather data from openweathermap.org, intended to replace the debian package weather-util"
homepage = "https://github.com/ddboline/weather_util_rust"
repository = "https://github.com/ddboline/weather_util_rust"
keywords = ["WEATHER"]
readme = "README.md"
exclude = [
    ".github/*",
    ".gitignore",
    "scripts/*.sh",
    "Dockerfile*",
    "Makefile",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
anyhow = "1.0"
reqwest = { version="0.11", features=["json", "rustls-tls", "gzip"]}
tokio = { version="1.0", features=["full"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
chrono = "0.4"
derive_more = "0.99"
rayon = "1.5"
futures = "0.3"
dirs = "3.0"
retry = "1.2"
log = "0.4"
envy = "0.4"
lazy_static = "1.4"
parking_lot = "0.11"

[dev-dependencies]
approx = "0.4"
assert_cmd = "1.0"
predicates = "1.0"

[[bin]]
name = "weather-util-rust"
path = "src/main.rs"
doc = false
